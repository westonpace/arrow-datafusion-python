[package]
name = "datafusion-python"
version = "31.0.0"
homepage = "https://github.com/apache/arrow-datafusion-python"
repository = "https://github.com/apache/arrow-datafusion-python"
authors = ["Apache Arrow <dev@arrow.apache.org>"]
description = "Apache Arrow DataFusion DataFrame and SQL Query Engine"
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.64"
include = [
    "/src",
    "/datafusion",
    "/LICENSE.txt",
    "pyproject.toml",
    "Cargo.toml",
    "Cargo.lock",
]

[features]
default = ["mimalloc"]
protoc = ["datafusion-substrait/protoc"]

[dependencies]
tokio = { version = "1.24", features = [
    "macros",
    "rt",
    "rt-multi-thread",
    "sync",
] }
rand = "0.8"
pyo3 = { version = "0.19", features = [
    "extension-module",
    "abi3",
    "abi3-py38",
] }
datafusion = { path = "../arrow-datafusion/datafusion/core", features = [
    "pyarrow",
    "avro",
] }
datafusion-common = { path = "../arrow-datafusion/datafusion/common", features = [
    "pyarrow",
] }
datafusion-expr = { path = "../arrow-datafusion/datafusion/expr" }
datafusion-optimizer = { path = "../arrow-datafusion/datafusion/optimizer" }
datafusion-sql = { path = "../arrow-datafusion/datafusion/sql" }
datafusion-substrait = { path = "../arrow-datafusion/datafusion/substrait" }
prost = "0.11"
prost-types = "0.11"
uuid = { version = "1.3", features = ["v4"] }
mimalloc = { version = "0.1", optional = true, default-features = false }
async-trait = "0.1"
futures = "0.3"
object_store = { version = "0.7.0", features = ["aws", "gcp", "azure"] }
parking_lot = "0.12"
regex-syntax = "0.7.1"
syn = "2.0.37"
url = "2.2"

[build-dependencies]
pyo3-build-config = "0.19.0"

[lib]
name = "datafusion_python"
crate-type = ["cdylib", "rlib"]

[profile.release]
lto = true
codegen-units = 1
